<!DOCTYPE html>
<html>
<head>
    <title>Validation des annonces</title>
</head>
<body>
    <h1>Annonces en attente de validation</h1>
    <form method="post">
        <ul>
            {% for i, annonce in enumerate(annonces_en_attente) %}
                <li>
                    <input type="checkbox" name="valider" value="{{ i }}">
                    <strong>{{ annonce.titre }}</strong>: {{ annonce.description }}
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Valider les annonces sélectionnées</button>
    </form>
    <a href="{{ url_for('index') }}">Retour à la liste des annonces</a>
</body>
</html>
